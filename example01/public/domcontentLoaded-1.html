<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>dom 연습</title>
	<script>
		// HTML 태그를 쉽게 만들 수 있는 콜백 함수를 선언
		const h1 = (text) => `<h1>${text}</h1>`
	</script>
	<script>
			//body 안에있는 innerHTML 로 h1 태그 를 넣어서 출력하는거임
		document.body.innerHTML += h1('1번째 script 태그그그그')
	</script>
	
</head>
<body>
	<script>
		// 여기서 먼저 선언한  h1 2번째 태그 실행 바로 밑
		document.body.innerHTML += h1('2번째script 태그')
	</script>
			<!-- 이건 그냥 실행 -->
	 <h1>1번째 h1 태그</h1>
	<script>
		// 이건 그 밑으로 h1 태그 실행
		document.body.innerHTML += h1('3번째 script 태그')
	</script>
	<!--  이건 걍 실행 -->
	<h1>2번째 h2 태그</h1> 
</body>
</html>
