<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>private 속성</title>
	<script>
		// 정사각형 클래스
		class Square {
			constructor (length) {
				this.length = length
				
			}
			
			getPerimeter() { return 4 * this.length}
			getArea () {return this.length * this.length}
		}
		
		// 클래스 사용하기
		
		const square = new Square(-10)
		if(square.length > 0) {
			console.log(`정사각형의 둘레:${square.getPerimeter()}`)
			console.log(`정사각형의 넓이:${square.getArea()}`)
		}else{
			throw('양수입력해줘')
		}
		
			
		
	</script>
</head>

</body>
</html>
