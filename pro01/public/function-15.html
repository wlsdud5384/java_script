<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>전개 연산자가 없던 구 버전 apply</title>
	<script>
		// 단순하게 매개변수를 모두 출력하는 함수
		function sample(...items) {
			console.log(items)
		}
		
		//전개 연산자 사용 여부 비교
		const array = [1,2,3,4]
		console.log(sample.apply(null,array))
	</script>
</head>
<body>

</body>
</html>
