<title>태어난 해 입력</title>
	<script>
		const rawlnput = prompt('태어난 해를 입력해주세요.',"")
		const year = Number(rawlnput)
		const tti = '원숭이,닭,개,돼지,쥐,소,호랑이,토끼,용,뱀,말,양'.split(',')
		
		alert(`${year}년에 태어났다면 ${tti[year % 12]} 띠 입니다.`)
	</script>
