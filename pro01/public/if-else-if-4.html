<meta charset="utf-8">
<title>학점을 입력</title>
	<script>
	const score = Number(prompt('학점을 입력','학점'))
		if (score === 4.5) {
			alert('신')
		} else if(4.2 <= score) {
			alert('교수')
		} else if(3.5 <= score) {
			alert('수호자')
		} else if(2.8 <= score) {
			alert('일반인')
		} else if(2.3 <= score) {
			alert('시민')
		} else if(1.75 <= score) {
			alert('오락')
		} else if(1.0 <= score) {
			alert('가족')
		} else if(0.5 <= score) {
			aler('자')
		} else if(0 < score) {
			alert('플랑')
		}  else {
			alert('씨앗')
		}
	</script>
