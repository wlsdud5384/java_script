<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>나머지 매개변수</title>
	<script>
		function min(...items) {
			// 매개변수 items는 배열처럼 사용합니다.
			let output = items[0]
			for(const item of items) {
				if(output > item) {
					output = item
				}
			}
			return output
		}
		
		// 함수 호출
		console.log('min(52,273,32,103,275,24,57)')
		console.log(`=${min(52,273,32,103,275,24,57)}`)
	</script>
</head>
<body>

</body>
</html>
