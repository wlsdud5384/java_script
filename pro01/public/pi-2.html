<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>블록과 함수 블록 사용해 이름 충돌 문제 해결</title>
	<script>
		let pi = 3.14
		console.log(`파이 값은 ${pi}입니다.`)
	</script>
	
	<script>
		(function () {
			let pi = 3.141592
			console.log(`파이 값은 ${pi}입니다.`)
		})()
	</script>
</head>
<body>

</body>
</html>
