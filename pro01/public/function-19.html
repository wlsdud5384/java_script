<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>익명 함수의 사용</title>
	<script>
		let 익명함수
		
		// 익명 함수를 2번 생성합니다.
		익명함수 = function() {
			console.log('1번째 익명 함수입니다.')
		}
		익명함수 = function() {
			console.log('2번째 익명 함수입니다.')
		}
		
		// 호출
		익명함수()
	</script>
</head>
<body>

</body>
</html>
