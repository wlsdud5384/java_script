<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>콜백 함수</title>
	<script>
		// 함수선언
		function callThreeTimes(callback) {
			for(let i = 0; i < 3; i++) {
				callback(i)
			}
		}
		
		function print(i) {
			console.log(`${i}번째 함수 호출`)
		}
		
		// 함수 호출
		callThreeTimes(print)
	</script>
</head>
<body>

</body>
</html>
