<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>for 피라미드</title>	
	<script>
		let output=''
		
		//중첩 반복문
		for (let i = 1; i < 10; i++) {
			for(let j = 0; j < i; j++) {
				output += '*'	
			}
			output += '\n'
		}
		
		//출력합니다.
		console.log(output)
	</script>
</head>
<body>

</body>
</html>
