<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>글자 조작하기</title>
	<script>
		document.addEventListener('DOMContentLoaded',() => {
			const a = document.querySelector('#a')
			const b = document.querySelector('#b')
			
			a.textContent = '<h1>textContent속성</h1>'
			b.innerHTML = '<h1>innerHTML 속성</h1>'
		})
	</script>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
</body>
</html>
