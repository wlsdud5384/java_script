<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>속성 조작하기</title>
	<script>
		document.addEventListener('DOMContentLoaded',() => {
			const rects = document.querySelectorAll('.rect')
			
			rects.forEach((rect,index)=>{
				const width = (index+1)*100
				const src =`https://placekitten.com/${width}/250`
				rect.setAttribute('src',src)
			})
		})
	</script>
</head>
<body>
	<img class="rect">
	<img class="rect">
	<img class="rect">
	<img class="rect">
</body>
</html>
