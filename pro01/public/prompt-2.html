<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>자바 스크립트</title>
	<script>
		// 숫자를 입력 받습니다.
		const rawInput = prompt('inch 단위의 숫자를 입력해주세요.')
		
		// 입력받은 데이터를 숫자형으로 변경하고 cm 단위로 변경합니다.
		const inch = Number(rawInput)
		const cm = inch * 2
		
		//출력
		document.write(`${inch} x 2 = ${cm} 입니다.`)
	
	</script>
</head>
<body>

</body>
</html>
