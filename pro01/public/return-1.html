<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>예외 처리구문 내부에서 return</title>
	<script>
		function test(){
			try {
				alert('A 위치입니다.')
				throw "예외 강제 발생"
			} catch (exception) {
				alert('B 위치입니다.')
				return
			}
			alert('C 위치입니다.')
		}
		test()
	</script>
</head>
<body>
	
</body>
</html>
