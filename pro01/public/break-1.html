<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>break </title>
	<script>
		for(let i=0; true; i++) {
			alert(i+'번째 반복문입니다.')
			
			//진행 여부를 물어봅니다.
			const isContinue = confirm('계속 하시겠습니까?')
			if(!isContinue) {
				break
			}
		}
		
		//프로그램 종료를 확인
		alert('프로그램 종료')
	</script>
</head>
<body>

</body>
</html>
