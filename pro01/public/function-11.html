<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>전개 연산자</title>
	<script>
		function sample(...items) {
			console.log(items)
		}
		
		// 전개 연산자 사용 여부 비교
		const array = [1,2,3,4]
		
		console.log('# 전개 연산자를 사용하지 않은경우')
		sample(array)
		console.log('#전개 연산자 사용한 경우')
		sample(...array)
	</script>
</head>
<body>

</body>
</html>
