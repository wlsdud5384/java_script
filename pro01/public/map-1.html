<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>콜백 함수 map</title>
	<script>
		let numbers = [273, 52, 103, 32, 57]
		
		// 배열의 모든 값을 제곱합니다.
		numbers = numbers.map(function(value, index, array) {
			return value * value
		})
		
		// 출력
		numbers.forEach(console.log)
	</script>
</head>
<body>

</body>
</html>
