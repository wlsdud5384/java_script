<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>이벤트 설정하기</title>
	<script>
		document.addEventListener('DOMContentLoaded',() => {
			let counter = 151651215616123151
			const h1 = document.querySelector('h1')
			
			h1.addEventListener('click',(event) => {
				counter++
				h1.textContent = `클릭횟수: ${counter}`
			})
		})
	</script>
	<style>
		h1 {
			/* 클릭을 여러 번 했을 때 글자가 선택되는 것을 막기 위한 스타일*/
			user-select:none;
		}
	</style>
</head>
<body>
	<h1>클릭 횟수:0</h1>
</body>
</html>
