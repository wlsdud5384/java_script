<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기본 이벤트 막기 오른쪽 버튼 클릭 막기</title>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const imgs = document.querySelectorAll('img')
			
			imgs.forEach((img) => {
				img.addEventListener('contextmenu',(event) => {
					event.preventDefault()
				})
			})
		})
	</script>
</head>
<body>
	<img src="http://placeKitten.com/300/300" alt="d">
</body>
</html>
