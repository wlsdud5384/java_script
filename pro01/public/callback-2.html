<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>콜백 함수 익명</title>
	<script>
		function callThreeTimes(callback) {
			for(let i=0; i<3; i++) {
				callback(i)
			}
		}
		
		//함수호출
		callThreeTimes(function(i) {
			console.log(`${i}번째 함수 호출`)
		})
	</script>
</head>
<body>

</body>
</html>
