<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>자바 스크립트if</title>
	<script>
		const date = new Date()
		const hour = date.getHours()
		
		// if 조건문
		if(hour < 12) {
			// 표현식 hour < 12 가 참일때 실행
			alert('오전입니다.');
		}
		
		if(hour >= 12) {
			// 표현식 hour>= 12가 참일때 실행
			alert('오후입니다.')
		}
	</script>
</head>
<body>

</body>
</html>
