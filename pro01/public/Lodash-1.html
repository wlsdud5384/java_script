<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>sortBy 메소드 Lodash 라이브러리</title>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js">
	</script>
	<script>
		//데이터를 생성합니다.
		const books = [{
			name:'혼자 공부하는 파이썬',
			price:18000,
			publisher:'한빛미디어'
		},{
			name:'HTML5웹 프로그래밍 입문',
			price:26000,
			publisher:'한빛아카데미'
		},]
		
		//가격을 정렬한뒤 출력
		const output=_.sortBy(books,(book)=>book.price)
		console.log(JSON.stringify(output,null,2))
	</script>
</head>
<body>

</body>
</html>
