<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>메소드 추가하기</title>
	<script>
		class Student {
			constructor(이름, 국어, 영어, 수학, 과학) {
				this.이름 = 이름
				this.국어 = 국어
				this.영어 = 영어
				this.수학 = 수학
				this.과학 = 과학
			}
			
			getSum() {
				return this.국어 + this.영어 + this.수학 + this.과학
			}
			
			getAverage() {
				return this.Sum() /4
			}
			toString() {
				return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`
			}
		}
		
	</script>
</head>
<body>

</body>
</html>
